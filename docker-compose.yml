version: '3'
services:
  db-fortuna:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: plk_S2%92
      POSTGRES_DB: fortuna
    volumes:
      - ~/pg_data:/var/lib/postgresql/data #- db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - postgres_network
  web:
    image: fortuna:latest
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db-fortuna

networks:
  postgres_network:
    driver: bridge
